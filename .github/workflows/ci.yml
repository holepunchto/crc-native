name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Checks

    steps:
      - uses: holepunchto/actions/node-base@current
      - run: npm run lint

  test:
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
    steps:
      - uses: holepunchto/actions/node-base@current
      - run: npm install -g bare-runtime bare-make
      - run: bare-make generate --platform ${{ matrix.platform }} --arch ${{ matrix.arch }} --debug
      - run: bare-make build
      - run: bare-make install
      - run: npm test
